<div class="form">
  <div class="container">
      <form action="#" class="form__body">
          <h2 class="form__title">Обратная связь</h2>
          <div class="form__text">
              <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam error beatae delectus quaerat facere consequuntur temporibus ratione soluta, dolorem consequatur cupiditate! Consequuntur eligendi adipisci ullam ipsam voluptatum. Animi, culpa. Fugit?
              </p>
              <div class="form__item">
                  <label for="formName" class="form__label">Имя*:</label>
                  <input id="formName" type="text" name="name" class="form__input">
              </div>
              <div class="form__item">
                  <label for="formEmail" class="form__label">E-Mail*:</label>
                  <input id="formEmail" type="text" name="email" class="form__input">
              </div>
              <div class="form__item">
                  <label for="formMessage" class="form__label">Сообщение:</label>
                  <textarea name="message" id="formMessage" class="form__input"></textarea>
              </div>
              <div class="form__item">
                  <div class="form__label">Прикрепить фото</div>
                  <div class="file">
                      <div class="file__item">
                          <input accept=".jpg, .png, .gif" id="formImage" type="file" name="image" class="file__input">
                          <div class="file__button">Выбрать</div>
                      </div>
                      <div class="file__preview"></div>
                  </div>
              </div>
              <div class="form__item">
                  <div class="checkbox">
                      <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
                      <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="#">Условиями</a></span></label>
                  </div>
                  <button type="submit" class="form__buttom">Отправить</button>
              </div>
          </div>
      </form>
  </div>
</div>
